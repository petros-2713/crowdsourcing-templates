<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="bundle.css" />
</head>

<body>

  
  <div class="container">
   
    <!-- Image and text of the project -->
    <nav class="navbar navbar-light" style="background-color: #C0C0C0;">
      <a class="navbar-brand" href="#">
        <img src="img/HeiGIT_Logo.svg" width="100" height="40" class="d-inline-block align-top" alt="">
      </a>
    </nav>
    <div class="container" id="container">

      <div class="row skeleton">

        <div class="col-6">
          <br>
          <!-- Start Skeleton Row-->
          <div class="span6 ">
            <!-- Start of Question(column) -->
            <h1 id="question"> Question ?????????? </h1>
            <!-- The question will be loaded here -->

            <!-- Feedback items for the user -->
            <p>You are working now on task: <span id="task-id" class="badge badge-warning">#</span></p>
            <p>You have completed: <span id="done" class="badge badge-success">10</span> tasks from
              <span id="total" class="badge badge-danger">50</span></p>

            <!-- Progress bar for the user -->
            <div class="progress progress-striped">
              <div id="progress" rel="tooltip" title="#" class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 25%">25%</div>
            </div>
            <br>

          </div>
        </div>
        
        <!-- Start of Image (column) -->
        <div class="col-6">
          <br>


          <!--  DIV Taskviewer Image presenter -->
          <div id="taskviewer">
            <!-- Will be generated by PresentTask function -->
          </div>



          <br>
          <!-- Start DIV for the submission buttons -->
          <div id="answers">
            <!-- If the user clicks this button, the saved answer will be value="0"-->
            <button class="btn btn-success btn-answer" value='0'>0</button>
            <!-- If the user clicks this button, the saved answer will be value="1"-->
            <button class="btn btn-success btn-answer" value='1'>1</button>
            <!-- If the user clicks this button, the saved answer will be value="2"-->
            <button class="btn btn-success btn-answer" value='2'>2</button>
            <!-- If the user clicks this button, the saved answer will be value="3"-->
            <button class="btn btn-success btn-answer" value='3'>3</button>
            <!-- If the user clicks this button,Go to the next Img-->
            <button type="button" class="btn btn-primary" id="next">Next</button>
            <button type="button" class="btn btn-info" id="finish_btn">Finish</button>
          </div>
          <!-- End of DIV for the submission buttons -->
        </div>
        <!-- End  of Image (column)-->
      </div>
      <!-- End of Skeleton Row -->
    </div>
    <!-- End of Container -->
    <script src="bundle.js"></script>
</body>

</html>
